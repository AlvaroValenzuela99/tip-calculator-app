<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preload" href="styles/normalize.css" as="style">
  <link rel="stylesheet" href="styles/normalize.css">

  <link rel="preload" href="styles/style.css" as="style">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <main>
    <div class="container">

      <div class="form-container">
        <form>
          <div class="bill-container">
            <label for="bill">Bill</label>
            <input type="number" id="bill" placeholder="0">
          </div>
          
          <div class="select-tip-container">
            <label>Select Tip %</label>
            <div class="tip">
              <div class="5">5%</div>
              <div class="10">10%</div>
              <div class="15">15%</div>
              <div class="25">25%</div>
              <div class="50">50%</div>
              <div class="custom">
                <input type="text" id="custom" placeholder="Custom">
              </div>
            </div>
          </div>
          
          <div class="people-container">
            <label for="people">Number of People</label>
            <input type="number" id="people" placeholder="0">
          </div>
        </form>
        
      </div>

      <div class="result-container">
        <div class="results">
          <div class="tip-result">
            <div class="tip-result-text">
              <p>Tip Amount <span>/ person</span></p>
            </div>
  
            <div class="tip-result-quantity">
              <p>$0.00</p>
            </div>
          </div>
  
          <div class="total-result">
            <div class="total-result-text">
              <p>Total <span>/ person</span></p>
            </div>
  
            <div class="total-result-quantity">
              <p>$0.00</p>
            </div>
          </div>
        </div>
      
        <button class="reset-btn">Reset</button>
      </div>

    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
